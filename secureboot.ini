[ global ]

boot = /boot
esp  = ./esp

kernelglob = /boot/vmlinuz-*
kernelrexp = /?boot/vmlinuz-([^/]+)$$

pki  = ./pki
cert = ${pki}/DatabaseKey.crt
key  = ${pki}/DatabaseKey.key

efistub = /usr/lib/systemd/boot/efi/linuxx64.efi.stub
combine = ./efistub-combine

[ DEFAULT ]

kernel = ${global:boot}/vmlinuz-${name}
initramfs =
  ${global:boot}/intel-ucode.img
  ${global:boot}/initramfs-${name}.img
output = ${global:esp}/${name}.efi
cmdline = quiet

[ custom ]
ignore = yes