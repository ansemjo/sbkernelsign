[ global ]

boot = /boot
esp  = ./esp
pki  = ./pki

kernels = ${boot}/vmlinuz-*
efistub = /usr/lib/systemd/boot/efi/linuxx64.efi.stub
combine = ./efistub-combine.sh

[ DEFAULT ]

efistub = ${global:efistub}

key = ${global:pki}/DatabaseKey.key
crt = ${global:pki}/DatabaseKey.crt

kernel = ${global:boot}/vmlinuz-${name}
initramfs =
  ${global:boot}/intel-ucode.img
  ${global:boot}/initramfs-${name}.img
output = ${global:esp}/${name}.efi
cmdline = quiet

[ custom ]
ignore = yes